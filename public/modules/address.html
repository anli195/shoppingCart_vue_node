<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的订单</title>
    <link rel="stylesheet" href="../css/defaults/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="../css/defaults/bootstrap-theme.min.css" type="text/css" />
    <link rel="stylesheet" href="../css/main.css" type="text/css" />
    <link rel="stylesheet" href="../css/address.css" type="text/css" />
    <link rel="stylesheet" href="../css/g_alert.css" type="text/css" />
    <link rel="icon" type="image/png" href="../img/icon/icon.png" sizes="32x32">
</head>
<body>
    <div id="address" class="container">
        <div class="checkout_addr">
            <div class="check_step">
                <ul>
                    <li>地址确认</li>
                    <li>查看订单</li>
                    <li>支付</li>
                    <li>订单确认</li>
                </ul>
            </div>
            <div class="checkout_title">
                <span>配送地址</span>
            </div>
            <div class="addr_list_wrap">
                <div class="addr_list">
                    <ul>
                        <li>
                            <dl class="addr_info">
                                <dt>1111</dt>
                                <dd>3333</dd>
                                <dd>2222</dd>
                            </dl>
                            <a href="javascript:void(0)" class="addr_edit">444</a>
                            <span class="addr_del">222</span>
                            <div class="addr_default">
                                <b>默认地址</b>
                                <b>设为默认</b>
                            </div>
                        </li>
                        <li>
                            <div class="addr_add">
                                <span>添加新地址</span>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="shipping_addr_more">
                    <a href="javascript:ovid(0)">
                        <span>more</span>
                        <i>&lt;</i>
                    </a>
                    <a href="javascript:ovid(0)">
                        <span>more</span>
                        <i>&gt;</i>
                    </a>
                </div>
            </div>
            <div class="checkout_title">
                <span>配送方式</span>
            </div>
            <div class="shpping_method_wrap">
                <div class="shipping_method">
                    <a href="javascript:ovid(0)">
                        <span>标准配送</span>
                        <b>Free</b>
                    </a>
                    <a href="javascript:ovid(0)">
                        <span>标准配送</span>
                        <b>Free</b>
                    </a>
                </div>
            </div>
            <div class="next_btn_wrap">
                <button type="button" class="btn btn-danger btn-lg">下一步</button>
            </div>
        </div>
    </div>
</body>
</html>
